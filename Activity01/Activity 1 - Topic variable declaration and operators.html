<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td><b>APPDEV</b></td>
            <td id="grade1">89</td>
        </tr>
        <tr>
            <td><b>OPSYST</b></td>
            <td id="grade2">92</td>
        </tr>
        <tr>
            <td><b>PROGIT1</b></td>
            <td id="grade3">79</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td><b>Average</b></td>
            <td id="average"></td>
        </tr>
        <tr>
            <td><b>Remarks</b></td>
            <td id="remarks"></td>
        </tr>
    </table>

    <script>
        var grade1 = Number(document.getElementById("grade1").innerHTML);
        var grade2 = Number(document.getElementById("grade2").innerHTML);
        var grade3 = Number(document.getElementById("grade3").innerHTML);

        var average = (grade1 + grade2 + grade3) / 3;

        console.log(average);

        document.getElementById("average").innerHTML = average.toFixed(2);

        var remarks;
        if (average <= 74) {
            remarks = "Poor";
        } else if (average <= 84) {
            remarks = "Fair";
        } else if (average <= 94) {
            remarks = "Good";
        } else if (average <= 99) {
            remarks = "Excellent";
        } else {
            
        }

        document.getElementById("remarks").innerHTML = remarks;

        alert(`Your average is ${average} and your remarks are ${remarks}`);
    </script>
</body>
</html>
